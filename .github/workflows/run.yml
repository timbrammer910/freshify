name: Run freshify
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  Run-Freshify:
    name: Go Run
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.3
      - name: Check Dir
        run: ls -alh
      - name: Run freshify.go
        run: go run cmd/freshify.go

